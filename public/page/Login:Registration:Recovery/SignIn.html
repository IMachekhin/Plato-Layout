<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SignIn</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet" href="../../dist/css/media.css">
    <link rel="stylesheet" href="../../dist/fonts/fonts.css">
</head>
<body>
	
    <section>
        <div class="sidebar offboarding">
            <div class="fixed-sidebar">
                <img class="logo" src="../../dist/img/Matcher_logo.svg" alt="">
            </div>
        </div>

        <div class="content-background">
            <div class="content-box">
                <div class="content">
                    <div class="forms">
                        <p class="sign-in-text">Sign in</p>
                        <p class="sign-text">with your social accounts</p>
                        <div class="link-box">
                            <a class="soclink" href="#">
                                    <span><img src="../../dist/img/Linkedin.png" alt=""></span>
                                    <p>Linkedin</p>
                            </a>
                            <a class="soclink" href="#">
                                <span class="bgr-two"><img src="../../dist/img/FB.png" alt=""></span>
                                <p>Facebook</p>
                            </a>
                        </div>
                        <p class="sign-text">or with email address</p>
                        <form action="" name="input">
                            <label class="input">
                                email addres
                                <input class="form-field placeholders" data-placeholder="Name@company.com" type="email" placeholder="Name@company.com" required>
                            </label>
                            <label class="input">
                                password
                                <div class="password-box">
                                    <img class="visb visibility_check" id="visibility2" src="../../dist/img/ic_visibility.svg" alt="">
                                    <img class="visb" id="visibility" src="../../dist/img/visibility.svg" alt="">
                                    <input class="form-field placeholders" data-placeholder="Enter your password" id="myInput" type="password" placeholder="Enter your password" required>
                                </div>
                            </label>
                            <a class="forgot" href="#">Forgot password?</a>
                            <button class="button-sign">Sign in</button>
                            <p class="already-text">Donâ€™t have account?<a href="#"> Sign Up</a></p>
                        </form>
                    </div>
                </div>
               
            </div>
            <p class="text-absolut">Ente</p>
        </div>
    </section>


	<script src="../../dist/js/jquery-3.3.1.min.js"></script>
    <script src="../../dist/js/comond.js"></script>
</body>
</html>
