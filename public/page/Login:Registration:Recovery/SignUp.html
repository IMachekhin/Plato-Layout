<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SignUp</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet" href="../../dist/css/media.css">
    <link rel="stylesheet" href="../../dist/fonts/fonts.css">
</head>
<body>
	
    <section>
        <div class="sidebar offboarding">
            <div class="fixed-sidebar">
                <img class="logo" src="../../dist/img/Matcher_logo.svg" alt="">
            </div>
        </div>

        <div class="content-background">
            <div class="content-box">
                <div class="content">
                    <div class="forms">
                        <p class="sign-in-text">Sign Up</p>
                        <p class="sign-text">with your social accounts</p>
                        <div class="link-box">
                            <a class="soclink" href="#">
                                    <span><img src="../../dist/img/Linkedin.png" alt=""></span>
                                    <p>Linkedin</p>
                            </a>
                            <a class="soclink" href="#">
                                <span class="bgr-two"><img src="../../dist/img/FB.png" alt=""></span>
                                <p>Facebook</p>
                            </a>
                        </div>
                        <p class="sign-text">or with email address</p>
                        <form action="" name="input">
                            <label class="input">
                                name
                                <input class="form-field placeholders" data-placeholder="First name" type="text" placeholder="First name" required>
                            </label>
                            <label class="input">
                                email addres
                                <input class="form-field placeholders" data-placeholder="Name@company.com" type="email" placeholder="Name@company.com" required>
                            </label>
                            <label class="input">
                                create password
                                <input class="form-field placeholders" data-placeholder="Enter you password (5+ characters)" type="text" placeholder="Enter you password (5+ characters)" required>
                            </label>
                            <label class="input">
                                confirm password
                                <input class="form-field placeholders" data-placeholder="Repeat you password" type="text" placeholder="Repeat you password" required>
                            </label>
                            <div class="g-recaptcha" data-sitekey="6Lf9DWsUAAAAAC7CbhIjv5g7M6ulnHPaYRCd6i0T"></div>
                            <button class="button-sign">Continue</button>
                        </form>
                        <p class="hint-text">By clicking "Continue" I agree to Networkbuildrâ€™s Terms of Service and Privacy Policy.</p>
                        <p class="already-text">Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
               
            </div>
            <p class="text-absolut right">Regi</p>
        </div>
    </section>


    <script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="../../dist/js/jquery-3.3.1.min.js"></script>
    <script src="../../dist/js/comond.js"></script>
</body>
</html>
